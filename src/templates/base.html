{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock  %}</title>
    <meta name="" content="">
    <meta property="itemprop=&quot;position&quot;" content="1">
    <link rel="stylesheet" href="{% static 'bootstrap/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/assets/css/styles.css' %}">
</head>

<body style="font-family: ABeeZee, sans-serif;">
    {% block content%}
    {% endblock%}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/assets/bootstrap/js/main.js' %}" defer></script>
</body>

</html>
