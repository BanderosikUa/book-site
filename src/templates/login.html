{% load static %}

{% block scripts %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock scripts %}

<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">      
      <div class="modal-body p-5">
            <h2 class="text-uppercase text-center">Login in account</h2>
              <form>
                <div class="text-center">
                  <p>Sign in with:</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-github"></i>
                  </button>
                </div>
                <p class="text-center">or:</p>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button" href=""
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
              </div>

            </form>

            <div class="text-center text-muted mt-3 mb-0">
                <p class="mb-1">Not a member? <a href="#RegistrationModal" data-mdb-target="#RegistrationModal"
                    data-mdb-toggle="modal" >Register</a></p>
              </div>

          </div>
        </div>
      </div>
    </div>
    </div>
