{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<link rel="stylesheet" href="{% static 'css/sidebars.css' %}">
{% endblock %}

{% block content %}
<div id="wrapper" class="toggled">

  <!-- Sidebar -->
  <div id="sidebar-wrapper" class='mt-n3'>
      <ul class="sidebar-nav">
          <li class="sidebar-brand" style='height:50px'>
              <h1>Settings</h1>
          </li>
          <hr class='new1 mt-0'>
          <li>
              <h5><a href="#">Information</a></h5>
          </li>
          <li>
              <h5><a href="#">Site's settings</a></h5>
          </li>
          <li>
              <h5><a href="#">Notifications</a></h5>
          </li>
          <li>
              <h5><a href="#">Security</a></h5>
          </li>
      </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
      <div class="container-fluid">
          <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
          {% block settings-content %}{% endblock settings-content %}
      </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>
$("#menu-toggle").click(function(e) {
  e.preventDefault();
  $("#wrapper").toggleClass("toggled");
});
</script>

{% endblock %}
